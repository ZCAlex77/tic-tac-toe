<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe <span>by Alexandru ZmÄƒu</span></h1>
    <div class="options">
      <div>
        <button class="wp-choice" data-wp="x" disabled>X</button>
        <button class="wp-choice" data-wp="o">O</button>
      </div>
      <div>
        <input type="text" id="name" minlength="1" maxlength="30" placeholder="Current name: Player">
        <button id="changeName">Change name</button>
      </div>
    </div>
  </header>
  <main>
    <div class="win-container">
      <p class="win-display">PLAYER WINS!</p>
    </div>
    <div class="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
      <button id="restart">Restart</button>
    </div>
    <div class="win-container">
      <p class="win-display">PLAYER WINS!</p>
    </div>
  </main>
</body>

</html>
